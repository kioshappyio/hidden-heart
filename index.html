<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My private puisi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header-logo {
            font-weight: bold;
            font-size: 2rem;
            color: #1d4ed8;
        }

        .frame-puisi {
            border: 2px solid #1d4ed8;
            border-radius: 12px;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #1d4ed8;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            color: #f0f0f0;
        }

        /* Loading Animation */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden; /* Tersembunyi saat tidak digunakan */
        }

        #loading.active {
            visibility: visible;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #1d4ed8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="header-logo">Key</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <section id="puisi-section" class="hidden mb-12">
            <div id="puisi-detail" class="frame-puisi">
                <h3 id="puisi-title"></h3>
                <div id="puisi-content"></div>
            </div>
        </section>
    </main>

    <!-- Loading Spinner -->
    <div id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Key. Semua Hak Cipta Dilindungi</p>
    </footer>

    <script>
        const GITHUB_USERNAME = 'kioshappyio'; // Ganti dengan username GitHub Anda
        const REPO_NAME = 'hidden-heart'; // Ganti dengan nama repository Anda
        const ACCESS_TOKEN = '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'; // Ganti dengan token Anda

        const puisiSection = document.getElementById('puisi-section');
        const puisiTitleElement = document.getElementById('puisi-title');
        const puisiContentElement = document.getElementById('puisi-content');
        const loadingElement = document.getElementById('loading');

        // Tampilkan animasi loading
        function showLoading() {
            loadingElement.classList.add('active');
        }

        // Sembunyikan animasi loading
        function hideLoading() {
            loadingElement.classList.remove('active');
        }

        // Memuat daftar puisi dari GitHub
        async function loadPuisiDetail(fileName) {
            showLoading(); // Mulai loading
            try {
                const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${fileName}`;
                const response = await fetch(url, {
                    headers: { Authorization: `token ${ACCESS_TOKEN}` },
                });

                if (response.ok) {
                    const fileData = await response.json();
                    const content = atob(fileData.content);
                    const [title, ...body] = content.split('\n');
                    puisiTitleElement.textContent = title.replace('# ', '');
                    puisiContentElement.innerHTML = body.join('<br/>');
                    puisiSection.classList.remove('hidden');
                } else {
                    console.error('Gagal memuat puisi:', await response.json());
                }
            } catch (error) {
                console.error('Kesalahan:', error);
            } finally {
                hideLoading(); // Akhiri loading
            }
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            const titleElement = document.createElement('a');
            titleElement.href = "#";
            titleElement.textContent = "Rindu yang Tak Tersentuh";
            titleElement.addEventListener('click', () => loadPuisiDetail("Rindu-yang-Tak-Tersentuh.md"));
            document.body.appendChild(titleElement);
        });
    </script>
</body>
</html>

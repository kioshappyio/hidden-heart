<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Puisi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-logo {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 2rem;
            color: #1d4ed8;
        }
        .frame-puisi {
            border: 2px solid #1d4ed8;
            border-radius: 12px;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .frame-puisi:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .frame-puisi h3 {
            font-size: 2rem;
            font-weight: bold;
            color: #1d4ed8;
            margin-bottom: 15px;
        }
        footer {
            background-color: #1d4ed8;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        footer p {
            font-size: 0.875rem;
            font-weight: lighter;
            letter-spacing: 1px;
            color: #f0f0f0;
        }

        /* Style untuk navbar dan menu hamburger */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1d4ed8;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        .menu-toggle {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        /* Responsif untuk tampilan mobile */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                width: 100%;
                flex-direction: column;
                background-color: #1d4ed8;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 20px;
                gap: 10px;
            }
            .navbar-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .navbar a {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <h1 class="header-logo">Key</h1>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div> <!-- Hamburger Icon -->
            <nav class="navbar-links" id="navbar-links">
                <a href="#" class="nav-item">Beranda</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section id="puisi-section" class="hidden mb-12">
            <div id="puisi-detail" class="frame-puisi">
                <h3 id="puisi-title"></h3>
                <div id="puisi-content"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Key. Semua Hak Cipta Dilindungi</p>
    </footer>

    <script>
        // Toggle navbar menu saat hamburger icon diklik
        const menuToggle = document.getElementById('menu-toggle');
        const navbarLinks = document.getElementById('navbar-links');

        menuToggle.addEventListener('click', function () {
            navbarLinks.classList.toggle('active');
        });

        // Memuat puisi dari GitHub
        async function loadFromGitHub() {
            const url = `https://api.github.com/repos/kioshappyio/hidden-heart/contents/`;
            const response = await fetch(url);
            const data = await response.json();

            data.forEach(file => {
                if (file.name.endsWith('.md')) {
                    const title = file.name.replace('.md', '').replace(/-/g, ' ');
                    const link = document.createElement('a');
                    link.href = "#";
                    link.textContent = title;
                    link.classList.add('nav-item');
                    link.addEventListener('click', function () {
                        loadPuisiDetail(file.name);
                        // Tutup navbar setelah klik
                        navbarLinks.classList.remove('active');
                    });
                    navbarLinks.appendChild(link);
                }
            });
        }

        async function loadPuisiDetail(fileName) {
            const url = `https://api.github.com/repos/kioshappyio/hidden-heart/contents/${fileName}`;
            const response = await fetch(url);
            const data = await response.json();
            const content = atob(data.content);
            const [title, ...body] = content.split('\n');

            document.getElementById('puisi-title').textContent = title.replace('# ', '');
            document.getElementById('puisi-content').innerHTML = body.join('<br>');
            document.getElementById('puisi-section').classList.remove('hidden');
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', loadFromGitHub);

        // Tutup navbar setelah menu diklik
        navbarLinks.addEventListener('click', function (e) {
            if (e.target.classList.contains('nav-item')) {
                navbarLinks.classList.remove('active');
            }
        });
    </script>

</body>
</html>

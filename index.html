<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Puisi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-logo {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 2rem;
            color: #1d4ed8;
        }
        .frame-profile {
            border: 2px solid #1d4ed8;
            border-radius: 12px;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .frame-profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Membuat foto bulat */
            border: 4px solid #1d4ed8; /* Border untuk foto */
            margin-bottom: 15px;
        }
        .social-icons a {
            color: #1d4ed8;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #0d6efd;
        }
        footer {
            background-color: #1d4ed8;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        footer p {
            font-size: 0.875rem;
            font-weight: lighter;
            letter-spacing: 1px;
            color: #f0f0f0;
        }

        /* Style untuk navbar dan menu hamburger */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1d4ed8;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        .menu-toggle {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        /* Responsif untuk tampilan mobile */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                width: 100%;
                flex-direction: column;
                background-color: #1d4ed8;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 20px;
                gap: 10px;
            }
            .navbar-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .navbar a {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <h1 class="header-logo">Key</h1>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <nav class="navbar-links" id="navbar-links">
                <a href="#profile" class="nav-item">Beranda</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Frame Profil -->
        <section id="profile" class="frame-profile">
            <img src="https://via.placeholder.com/150" alt="Foto Profil"> <!-- Link gambar -->
            <h2 class="text-xl font-bold mb-2">Nama Anda</h2>
            <p class="text-gray-600 mb-4">Deskripsi singkat tentang Anda atau profesi Anda.</p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="mailto:example@gmail.com" target="_blank" title="Gmail"><i class="fas fa-envelope"></i></a>
                <a href="https://t.me/username" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
            </div>
        </section>

        <section id="puisi-section" class="hidden mb-12">
            <div id="puisi-detail" class="frame-puisi">
                <h3 id="puisi-title"></h3>
                <div id="puisi-content"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Key. Semua Hak Cipta Dilindungi</p>
    </footer>

    <script>
        // Toggle navbar menu saat hamburger icon diklik
        const menuToggle = document.getElementById('menu-toggle');
        const navbarLinks = document.getElementById('navbar-links');

        menuToggle.addEventListener('click', function () {
            navbarLinks.classList.toggle('active');
        });

        // Tutup navbar setelah menu diklik
        navbarLinks.addEventListener('click', function (e) {
            if (e.target.classList.contains('nav-item')) {
                navbarLinks.classList.remove('active');
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Puisi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1d4ed8;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
        }
        .navbar-links {
            display: flex;
        }
        .navbar-links a {
            font-size: 1rem;
        }
        /* Loading Animasi */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .navbar-links {
                display: none;
                flex-direction: column;
                background-color: #1d4ed8;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
            }
            .navbar-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div id="loading"><div class="spinner"></div></div>

    <!-- Navbar -->
    <header class="navbar">
        <h1 class="header-logo">Key</h1>
        <div id="menu-toggle" class="menu-toggle">&#9776;</div>
        <nav id="navbar-links" class="navbar-links">
            <a href="#">Beranda</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <section id="puisi-section" class="hidden">
            <div id="puisi-detail" class="p-4 bg-white border rounded-lg shadow-md">
                <h3 id="puisi-title" class="text-2xl font-bold text-blue-600"></h3>
                <p id="puisi-content" class="mt-4 text-gray-700"></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center bg-blue-600 text-white py-4">
        <p>&copy; 2024 Key. Semua Hak Cipta Dilindungi</p>
    </footer>

    <script>
        // Navbar Toggle
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const navbarLinks = document.getElementById('navbar-links');
            navbarLinks.classList.toggle('active');
        });

        // Fetch Puisi List
        async function loadPuisiList() {
            const url = 'https://api.github.com/repos/kioshappyio/hidden-heart/contents/';
            const navbarLinks = document.getElementById('navbar-links');

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Gagal memuat daftar puisi');
                const files = await response.json();

                files
                    .filter(file => file.name.endsWith('.md'))
                    .forEach(file => {
                        const title = file.name.replace('.md', '').replace(/-/g, ' ');
                        const link = document.createElement('a');
                        link.textContent = title;
                        link.href = '#';
                        link.addEventListener('click', () => {
                            loadPuisiDetail(file.name);
                            navbarLinks.classList.remove('active');
                        });
                        navbarLinks.appendChild(link);
                    });
            } catch (error) {
                console.error(error.message);
            }
        }

        // Fetch Puisi Detail
        async function loadPuisiDetail(fileName) {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            const url = `https://api.github.com/repos/kioshappyio/hidden-heart/contents/${fileName}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Gagal memuat puisi');
                const file = await response.json();
                const content = atob(file.content);
                const [title, ...body] = content.split('\n');

                document.getElementById('puisi-title').textContent = title.replace('# ', '');
                document.getElementById('puisi-content').innerHTML = body.join('<br/>');
                document.getElementById('puisi-section').classList.remove('hidden');
            } catch (error) {
                console.error(error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadPuisiList);
    </script>
</body>
    </html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Puisi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-logo {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 2rem;
            color: #1d4ed8;
        }
        .frame-puisi, .frame-profile {
            border: 2px solid #1d4ed8;
            border-radius: 12px;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .frame-puisi:hover, .frame-profile:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .photo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border: 5px solid #87cefa;
            border-radius: 50%;
            overflow: hidden;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        footer {
            background-color: #1d4ed8;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        footer p {
            font-size: 0.875rem;
            font-weight: lighter;
            letter-spacing: 1px;
            color: #f0f0f0;
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar flex justify-between items-center p-4 bg-blue-500">
            <h1 class="header-logo text-white">Key</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Frame Profile untuk Beranda -->
        <section id="beranda" class="mb-12">
            <div class="frame-profile text-center">
                <div class="photo">
                    <img src="https://via.placeholder.com/150" alt="Profile Photo">
                </div>
                <h3>Selamat Datang!</h3>
                <p>Temukan koleksi puisi pribadi dan informasi menarik lainnya.</p>
                <div class="social-icons flex justify-center gap-4 mt-4">
                    <a href="https://wa.me/">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                    </a>
                    <a href="https://t.me/">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                    </a>
                    <a href="https://instagram.com/">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                    </a>
                    <a href="https://facebook.com/">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook">
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Key. Semua Hak Cipta Dilindungi</p>
    </footer>

    <script>
        const secretPin = "0890"; // PIN rahasia

        // Tampilkan SweetAlert untuk PIN saat halaman dimuat
        document.addEventListener("DOMContentLoaded", function () {
            Swal.fire({
                title: "Masukkan PIN",
                input: "password",
                inputPlaceholder: "Masukkan PIN untuk mengakses",
                showCancelButton: false,
                confirmButtonText: "Submit",
                allowOutsideClick: false,
                allowEscapeKey: false,
                inputValidator: (value) => {
                    if (!value) {
                        return "PIN tidak boleh kosong!";
                    } else if (value !== secretPin) {
                        return "PIN salah, coba lagi!";
                    }
                }
            }).then((result) => {
                if (!result.isConfirmed || result.value !== secretPin) {
                    Swal.fire({
                        icon: "error",
                        title: "Akses Ditolak",
                        text: "Anda tidak dapat mengakses website ini!",
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = "about:blank"; // Mengarahkan ke halaman kosong jika PIN salah
                    });
                }
            });
        });
    </script>
</body>
</html>
